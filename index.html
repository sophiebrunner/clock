<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sophie Brunner" />
    <meta
      name="description"
      content="Web App that shows an analogue and a digital clock."
    />
    <title>Kata - Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="clock">
      <div id="hours" class="hand"></div>
      <div id="minutes" class="hand"></div>
      <div id="seconds" class="hand"></div>
      <div id="number1" class="number">1</div>
      <div id="number2" class="number">2</div>
      <div id="number3" class="number">3</div>
      <div id="number4" class="number">4</div>
      <div id="number5" class="number">5</div>
      <div id="number6" class="number">6</div>
      <div id="number7" class="number">7</div>
      <div id="number8" class="number">8</div>
      <div id="number9" class="number">9</div>
      <div id="number10" class="number">10</div>
      <div id="number11" class="number">11</div>
      <div id="number12" class="number">12</div>
    </div>
    <span id="digital-clock"></span>
    <script src="script.js"></script>
  </body>
</html>
